# @package _global_

task:
  name: drug_response_prediction_old

  # Required paths (all relative to project root)
  paths:
    drug_info: data/drug_response_prediction/drug/metadata.csv
    cell_line_info: data/drug_response_prediction/cell_line/metadata.txt
    drug_features: data/drug_response_prediction/drug/graph_feature
    ground_truth: data/drug_response_prediction/ground_truth.csv
    submission: data/drug_response_prediction/embedding/submission.csv

  # Split configuration - TWO MODES:
  # Mode 1 (specific): set test_drug and val_drug to specific drug IDs
  # Mode 2 (proportion): set drug_proportion (0-1) to sample multiple test drugs
  # If drug_proportion is set, test_drug and val_drug are ignored
  test_drug: null  # e.g., "123631" or null
  val_drug: null   # e.g., "208908" or null
  drug_proportion: 1.0  # Proportion of drugs to use as test drugs (0-1), null to disable

  # TCGA labels for cell line split (empty list uses all)
  tcga_labels: []

  # Training hyperparameters
  batch_size: 256
  learning_rate: 0.003
  epochs: 500
  patience: 10  # Early stopping patience

  # System configuration
  gpu_id: 0  # -1 for CPU, 0+ for GPU index
  num_workers: 4  # DataLoader workers
  seed: 42  # Seed for data shuffling and model initialization
  fully_deterministic: False  # Will use fully deterministic algorithms if true, may slow down training

  # Output configuration
  save_predictions: true
  output_dir: outputs  # Relative to Hydra output dir
